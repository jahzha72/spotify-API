<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Spotify Music Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for songs, albums, or playlists...">
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <main>
        <div id="loader" class="hidden">Loading...</div>
        
        <div id="errorContainer" class="hidden error-msg"></div>

        <div id="resultsContainer" class="grid-gallery"></div>
    </main>

    <footer>
        <p>Data provided by <a href="https://api.spotify.com/v1/artists/1vCWHaC5f2uS3yhpwWbIA6/albums9" target="_blank">Spotify Web API</a></p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
